<!DOCTYPE html>
<html lang="en">
<head>

  <style>

      color: white;
      display: flex;

      cursor: pointer;
      background: #ffcc70;
    }

    button:hover {

    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
      display: none;
    }

    #noBtn {

    }
  </style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>

<div class="box">

</body>
</html>
