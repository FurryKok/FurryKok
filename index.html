<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey You ðŸ’«</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #2b2b4f, #0f0f1f);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    /* Floating sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.2; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      padding: 40px;
      border-radius: 25px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 500;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(135deg, #ffb6ff, #ffd86b);
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.05);
    }

    #content {
      animation: slide 0.6s ease;
    }

    @keyframes slide {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
      display: none;
    }

    #noBtn {
      position: relative;
    }
  </style>
</head>

<body>

<!-- Sparkles -->
<script>
  for(let i = 0; i < 30; i++) {
    let s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.animationDelay = Math.random() * 5 + "s";
    s.style.opacity = Math.random();
    document.body.appendChild(s);
  }
</script>

<div class="card" id="content">
  <h2 id="text">Hey you ðŸ‘€</h2>

  <button onclick="next()">Tap to continue âœ¨</button>

  <div id="choice" style="display:none;">
    <h3>Do you like this vibe? ðŸŒ™</h3>
    <button onclick="yes()">Yes ðŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()">No ðŸ™„</button>
  </div>

  <img id="pic" src="https://i.imgur.com/8Km9tLL.jpg">
</div>

<script>
  const messages = [
    "I wanted to make something special ðŸŒ™",
    "Something calmâ€¦ softâ€¦ just like a late night vibe âœ¨",
    "And maybe make you smile a little ðŸ’«",
    "One last question thoughâ€¦"
  ];

  let step = 0;

  function next() {
    const text = document.getElementById("text");
    text.style.opacity = 0;

    setTimeout(() => {
      if (step < messages.length) {
        text.innerHTML = messages[step];
        step++;
        text.style.opacity = 1;
      } else {
        document.querySelector("button").style.display = "none";
        document.getElementById("choice").style.display = "block";
      }
    }, 300);
  }

  function yes() {
    document.getElementById("choice").style.display = "none";
    document.getElementById("text").innerHTML = "Heheâ€¦ I knew you'd like it ðŸ’—";
    document.getElementById("pic").style.display = "block";
  }

  function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * 70 + "%";
    btn.style.top = Math.random() * 60 + "%";
  }
</script>

</body>
</html>
