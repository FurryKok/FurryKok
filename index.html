<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>âœ¨ Happy New Year âœ¨</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #2b2b4f, #0f0f1f);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      cursor: pointer;
    }

    /* Initial text */
    #startText {
      font-size: 26px;
      opacity: 1;
      transition: opacity 1s ease;
    }

    /* Main content (hidden initially) */
    #content {
      display: none;
      text-align: center;
      animation: fadeUp 1.5s ease forwards;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      max-width: 420px;
    }

    h2 {
      font-weight: 500;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-120vh); opacity: 1; }
    }
  </style>
</head>

<body onclick="startExperience()">

  <div id="startText">Click anywhere gng</div>

  <div id="content">
    <div class="card">
      <h2>Heyâ€¦ ðŸŒ™</h2>
      <p style="margin-top:10px;">Iâ€™m glad youâ€™re here.</p>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
  </audio>

  <script>
    let started = false;

    function startExperience() {
      if (started) return;
      started = true;

      document.getElementById("startText").style.opacity = "0";

      setTimeout(() => {
        document.getElementById("startText").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 1000);

      document.getElementById("music").play();

      // Create sparkles
      for (let i = 0; i < 25; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = Math.random() * 100 + "vw";
        s.style.animationDelay = Math.random() * 5 + "s";
        s.style.opacity = Math.random();
        document.body.appendChild(s);
      }
    }
  </script>

</body>
</html>
